<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-animation">
        <div class="particle particle1"></div>
        <div class="particle particle2"></div>
        <div class="particle particle3"></div>
        <div class="particle particle4"></div>
    </div>
    <div class="container py-5 position-relative" style="z-index:2;">
        <div class="header-area text-center mb-4">
            <span class="header-logo">
                <!-- Icono SVG moderno tipo escudo con efecto glass -->
                <svg width="74" height="74" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="shield-glow" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#0d6efd" stop-opacity="0.5"/>
                            <stop offset="100%" stop-color="#0d6efd" stop-opacity="0"/>
                        </radialGradient>
                        <linearGradient id="shield-main" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#0d6efd"/>
                            <stop offset="100%" stop-color="#198754"/>
                        </linearGradient>
                    </defs>
                    <ellipse cx="37" cy="37" rx="34" ry="34" fill="url(#shield-glow)"/>
                    <path d="M37 14C44 14 56 18 56 28C56 44 37 60 37 60C37 60 18 44 18 28C18 18 30 14 37 14Z" fill="url(#shield-main)" stroke="#fff" stroke-width="2.5" style="filter: drop-shadow(0 2px 16px #0d6efd55);"/>
                    <circle cx="37" cy="32" r="7" fill="#fff" fill-opacity="0.8"/>
                    <rect x="32" y="39" width="10" height="4" rx="2" fill="#fff" fill-opacity="0.7"/>
                </svg>
            </span>
            <h1 class="fw-bold mt-2 mb-1">Generador de Contraseñas Seguras</h1>
            <p class="lead text-secondary mb-0">Crea contraseñas fuertes y seguras al instante</p>
        </div>
        <button id="toggleTheme" class="btn btn-outline-dark ms-3 position-absolute top-0 end-0 mt-3 me-3" data-bs-toggle="tooltip" title="Cambiar modo claro/oscuro">
            <i class="fa-solid fa-moon"></i>
        </button>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card glass-card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <form id="passwordForm" autocomplete="off">
                            <div class="mb-3">
                                <label for="length" class="form-label">Longitud de la contraseña</label>
                                <input type="number" class="form-control form-control-lg" id="length" min="8" max="32" value="12" required>
                                <div class="form-text">Elige entre 8 y 32 caracteres</div>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="uppercase" checked data-bs-toggle="tooltip" data-bs-placement="top" title="Incluir letras mayúsculas (A-Z)">
                                        <label class="form-check-label" for="uppercase">Mayúsculas</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="lowercase" checked data-bs-toggle="tooltip" data-bs-placement="top" title="Incluir letras minúsculas (a-z)">
                                        <label class="form-check-label" for="lowercase">Minúsculas</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="numbers" checked data-bs-toggle="tooltip" data-bs-placement="top" title="Incluir números (0-9)">
                                        <label class="form-check-label" for="numbers">Números</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="symbols" checked data-bs-toggle="tooltip" data-bs-placement="top" title="Incluir símbolos (!@#$...)" >
                                        <label class="form-check-label" for="symbols">Símbolos</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-2 shadow-sm ripple"><i class="fa-solid fa-bolt"></i> Generar Contraseña</button>
                        </form>
                        <div class="mt-4">
                            <label for="generatedPassword" class="form-label">Contraseña generada</label>
                            <div class="input-group input-group-lg mb-2">
                                <input type="password" class="form-control" id="generatedPassword" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword" data-bs-toggle="tooltip" title="Mostrar/Ocultar"><i class="fa-solid fa-eye"></i></button>
                                <button class="btn btn-outline-success" type="button" id="copyBtn" data-bs-toggle="tooltip" title="Copiar"><i class="fa-solid fa-copy"></i></button>
                            </div>
                            <div class="progress mb-2" style="height: 1.5rem;">
                                <div id="strengthBar" class="progress-bar" role="progressbar" style="width: 0%;"><span class="emoji"></span></div>
                            </div>
                            <div id="strengthIndicator" class="mb-2"></div>
                        </div>
                        <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
